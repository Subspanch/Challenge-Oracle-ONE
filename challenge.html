<body>
  <h1 class="titulo">Encriptador de textos</h1>

  <main class="main">

    <section class="form-box">
      <form action="">
        <label for="input-texto">Por favor coloca solo letras minúsculas sin acentos</label>
        <div class="input-grupo">
            <textarea type="text" id="input-texto" class="textarea1" autofocus placeholder="Ingrese texto aquí" style="width:500px; height: 300px;"></textarea>
            <div class="botones">
                <input class="btn" type="button" value="&#128274;¡Encriptar!" id="btn-encriptar"> 
                <input class="btn" type="button" value="&#128275;¡Desencriptar!" id="btn-desencriptar">
            </div>
        </div>
      </form>
    </section>
  
    <section class="msg-box">
      <h2 class="enc">Mensaje encriptado:</h2>
      <textarea class="textarea2" type="text" id="msg" style="width:500px; height: 300px;"></textarea> 
      <button class="btn1" type="button" id="btn-copy" onclick="copyToClipBoard()"><i class="fas fa-copy"></i>Copiar</button>
    </section>
  </main>
